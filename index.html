<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Especial ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: 0.3s ease-in-out;
    }

    button {
      margin-top: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #333;
      color: white;
      position: absolute;
    }

    /* Cora√ß√µes caindo */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: #ff4d6d;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 id="mensagem">Quer descobrir algo? ‚ù§Ô∏è</h1>
  <button id="btnClique">Clique aqui</button>

  <script>
    let contador = 0;
    const btn = document.getElementById("btnClique");
    const msg = document.getElementById("mensagem");
    let yesBtn, noBtn;

    btn.addEventListener("click", () => {
      contador++;
      if (contador < 10) {
        msg.innerText = `Tenta de novo.. (${contador}) ‚ù§Ô∏è`;
      } else {
        btn.remove();
        msg.innerText = "Quer namorar comigo? üíñ";

        yesBtn = document.createElement("button");
        noBtn = document.createElement("button");

        yesBtn.id = "yes";
        noBtn.id = "no";

        yesBtn.innerText = "Sim üòç";
        noBtn.innerText = "N√£o üôà";

        document.body.appendChild(yesBtn);
        document.body.appendChild(noBtn);

        yesBtn.addEventListener("click", () => {
          msg.innerText = "Aff, era pra dizer n√£o velho.. üòç‚ù§Ô∏è";
          yesBtn.remove();
          noBtn.remove();
        });

        noBtn.addEventListener("mouseover", () => {
          const x = Math.floor(Math.random() * (window.innerWidth - 100));
          const y = Math.floor(Math.random() * (window.innerHeight - 100));
          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";
        });
      }
    });

    // Fun√ß√£o para criar cora√ß√µes caindo
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 500);
  </script>
</body>
</html>
